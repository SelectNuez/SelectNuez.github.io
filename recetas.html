<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Recetas</title>
    <script>
        function calculo(){
            let cantidad = document.getElementById('Cantidad');
            let personasIniciales = document.getElementById('personasIniciales');
            let personasFinales = document.getElementById('personasFinales');
            let resultado = (cantidad.value*personasFinales.value)/personasIniciales.value;
            document.getElementById('CantidadFinal').value=resultado;
            document.getElementById('IngredienteFinal').value=document.getElementById('Ingrediente').value;
        }
    </script>
    <link rel="stylesheet" href="recetas.css" type="text/css" />
</head>
<body>
    <div class="ingrediente">
        <div class="ingrediente_nuevo">
            <input type="number" placeholder="Cantidad" id="Cantidad"></input>
            <input type="text" placeholder="Ingrediente" id="Ingrediente"></input>
        </div>
        <div class="ingrediente_calculado">
            <input type="number"  placeholder="Cantidad" readonly id="CantidadFinal"></input>
            <input type="text" readonly placeholder="Ingrediente" id="IngredienteFinal"></input>
        </div>
        <div class="personas">
            <input type="number" placeholder="Numero de personas iniciales" id="personasIniciales"></input>
            <input type="number" placeholder="Numero de personas finales" id="personasFinales"></input>
        </div>
        <button onclick="calculo()">Calcular</button>
        <button onclick="location.reload()">Borrar</button>
    </div>
    </body>
</html>
