<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recetas.css" type="text/css" />
    <title>Calculadora Recetas</title>
    <script>
        function calculo(){

            document.getElementById('CantidadFinal1').value=(document.getElementById('Cantidad1').value*document.getElementById('personasFinales').value)/document.getElementById('personasIniciales').value;;
            document.getElementById('IngredienteFinal1').value=document.getElementById('Ingrediente1').value;
            document.getElementById('CantidadFinal2').value=(document.getElementById('Cantidad2').value*document.getElementById('personasFinales').value)/document.getElementById('personasIniciales').value;;
            document.getElementById('IngredienteFinal2').value=document.getElementById('Ingrediente2').value;
            document.getElementById('CantidadFinal3').value=(document.getElementById('Cantidad3').value*document.getElementById('personasFinales').value)/document.getElementById('personasIniciales').value;;
            document.getElementById('IngredienteFinal3').value=document.getElementById('Ingrediente3').value;
            document.getElementById('CantidadFinal4').value=(document.getElementById('Cantidad4').value*document.getElementById('personasFinales').value)/document.getElementById('personasIniciales').value;;
            document.getElementById('IngredienteFinal4').value=document.getElementById('Ingrediente4').value;
            document.getElementById('CantidadFinal5').value=(document.getElementById('Cantidad5').value*document.getElementById('personasFinales').value)/document.getElementById('personasIniciales').value;;
            document.getElementById('IngredienteFinal5').value=document.getElementById('Ingrediente5').value;
            document.getElementById('CantidadFinal6').value=(document.getElementById('Cantidad6').value*document.getElementById('personasFinales').value)/document.getElementById('personasIniciales').value;;
            document.getElementById('IngredienteFinal6').value=document.getElementById('Ingrediente6').value;

        }
    </script>

</head>
<body>
    <div class="ingrediente">
        <div class="ingrediente_nuevo">
            <input type="number" placeholder="Cantidad" id="Cantidad1"></input>
            <input type="text" placeholder="Ingrediente" id="Ingrediente1"></input>
            <input type="number" placeholder="Cantidad" id="Cantidad2"></input>
            <input type="text" placeholder="Ingrediente" id="Ingrediente2"></input>
            <input type="number" placeholder="Cantidad" id="Cantidad3"></input>
            <input type="text" placeholder="Ingrediente" id="Ingrediente3"></input>
            <input type="number" placeholder="Cantidad" id="Cantidad4"></input>
            <input type="text" placeholder="Ingrediente" id="Ingrediente4"></input>
            <input type="number" placeholder="Cantidad" id="Cantidad5"></input>
            <input type="text" placeholder="Ingrediente" id="Ingrediente5"></input>
            <input type="number" placeholder="Cantidad" id="Cantidad6"></input>
            <input type="text" placeholder="Ingrediente" id="Ingrediente6"></input>
        </div>
        <div class="ingrediente_calculado">
            <input type="number"  placeholder="Cantidad" readonly id="CantidadFinal1"></input>
            <input type="text" readonly placeholder="Ingrediente" id="IngredienteFinal1"></input>
            <input type="number"  placeholder="Cantidad" readonly id="CantidadFinal2"></input>
            <input type="text" readonly placeholder="Ingrediente" id="IngredienteFinal2"></input>
            <input type="number"  placeholder="Cantidad" readonly id="CantidadFinal3"></input>
            <input type="text" readonly placeholder="Ingrediente" id="IngredienteFinal3"></input>
            <input type="number"  placeholder="Cantidad" readonly id="CantidadFinal4"></input>
            <input type="text" readonly placeholder="Ingrediente" id="IngredienteFinal4"></input>
            <input type="number"  placeholder="Cantidad" readonly id="CantidadFinal5"></input>
            <input type="text" readonly placeholder="Ingrediente" id="IngredienteFinal5"></input>
            <input type="number"  placeholder="Cantidad" readonly id="CantidadFinal6"></input>
            <input type="text" readonly placeholder="Ingrediente" id="IngredienteFinal6"></input>

        </div>
        <div class="personas">
            <input type="number" placeholder="Nº personas iniciales" id="personasIniciales"></input>
            <input type="number" placeholder="Nº personas finales" id="personasFinales"></input>
        </div>
        <div class="botones">
            <button onclick="calculo()">Calcular</button>
            <button onclick="location.reload()">Borrar</button>
        </div>
    </div>
    </body>
</html>
